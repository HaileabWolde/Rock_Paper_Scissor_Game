<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="Main_DIV">
        <div class="content">
            <h1>YOU</h1>
            <h1>vs</h1>
            <img src="./AI.jpeg" class="AI" alt="Motherfucker"/>
        </div>
        
        <div class="Sub_DIV">
            <div class="player">
                <img id="rock" src="./rock.png" alt="Coding Image"/>
                <img id="paper" src="./paper2.png" alt="Coding Image"/>
                <img id ="scissor" src="./scissor.png" alt="Coding Image"/>
            </div>
            <div class="computer">
                <h1>AI CHOICE</h1>
            </div>
           
        </div>
        <div class="text-DIV" >

        </div>
        <div class="scoreBoard">
            <h2>ScoreBoard</h2>
            <div class="playerBoard">
                <div class="title">
                    <h3>PlayerScore:<span  class="one" style="margin-left:12px"></span></h3>
                    <h1 class="result"></h1>
                    <h3>ComputerScore:<span class="ai" style="margin-left:12px"></span></h3>
                </div>
                
            </div>
        </div>
       
        
    </div>
</body>
</html>
